<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class="main">
        <div class="contenedor">
            <section>
                <textarea class="campo-texto" id="campo-texto" placeholder="Texto a encriptar"></textarea>
            </section>
            <div class="btn">
                <button class="btnEncriptar" onclick="encriptar()">encriptar</button>
                <button class="btnDesencriptar" onclick="desencriptar()">desencriptar</button>
            </div>
            <section class="section-mensaje">
                <textarea class="mensaje" id="campo-mensaje"></textarea>
                <button class="btnCopiar" id="btnCopiar" onclick="copiar()">Copiar</button>
            </section>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
